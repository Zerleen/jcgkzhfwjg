<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" link href="css/register.css">
</head>


<body>
    <div id="loginDiv">
        <form>
            <h1>基层公开综合服务监管系统注册</h1>
            <p>用户名:<input id="userNname" name="userName" type="text" autofocus required><label id="name_trip"></label>
            </p>

            <p>用户密码:<input id="password" type="password" required><label id="password_trip"></label></p>

            <p>确认密码:<input id="surePassword" type="password" required><label id="surePassword_trip"></label></p>

            <p>手机号码:
                <input id="phoneNumber" type="phoneNumber" required>
                <label id="phoneNumber_trip"></label>
            </p>

            <p style="text-align: center;">
                <input type="button" class="button" onclick="submitT()" value="提交">
                <input type="reset" class="button" onclick="myFunctionReset()" value="重置">
            </p>
        </form>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
